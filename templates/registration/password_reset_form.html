{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}
{% block 'content' %}
<h6>{% trans "reset_password"}</h6>
<div class="row">
  <div class="col-sm border-right">
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary" value="login">
          {% trans "submit" %}
        </button>
      {% endbuttons %}
      <input type="hidden" name="next" value="{{ next }}">
    </form>
  </div>
  <div class="col-sm">
    {% trans "reset_password_text_html" %}
  </div>
</div>
{% endblock %}

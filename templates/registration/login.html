{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}
{% block 'content' %}
<h6>{% trans "login" %}</h6>
<div class="row">
  <div class="col-sm border-right">
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary" value="login">
          {% trans "login" %}
        </button>
      {% endbuttons %}
      <input type="hidden" name="next" value="{{ next }}">
    </form>
    <p><a href="{% url 'password_reset' %}">{% trans "forgot_password_q" %}</a></p>
  </div>
  <div class="col-sm">
  </div>
</div>
{% endblock %}
